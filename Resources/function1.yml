handler: src/function1.lambda_handler
package:
  include:
    - src/function1.py
  exclude:
    - requirements.txt
name: function1
events:
  - http:
      path: src/function1.py
      method: post
      cors: true
      integration: lambda  
      request:
        passThrough: WHEN_NO_MATCH
        template:
          application/json: '$input.json("$")'
          application/x-www-form-urlencoded: '$input.json("$")'
      response:
        headers:
          Access-Control-Allow-Origin: "'*'"